<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Intake Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 700px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h2 {
            color: #2980b9;
        }

        p {
            font-size: 18px;
        }

        canvas {
            margin-top: 30px;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 15px 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e6aa6;
        }

        /* Floating animated emojis in background */
        .floating-emoji {
            position: absolute;
            font-size: 26px;
            animation: floatAround 6s linear infinite;
            opacity: 0.5;
            z-index: 1;
        }

        .floating-emoji:nth-child(odd) {
            animation-duration: 8s;
        }

        @keyframes floatAround {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-30px) translateX(15px) rotate(20deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>

    <!-- Floating background emojis -->
    <div class="floating-emoji" style="top: 10%; left: 5%;">üö∞</div>
    <div class="floating-emoji" style="bottom: 15%; right: 7%;">ü•§</div>
    <div class="floating-emoji" style="top: 25%; right: 12%;">üíß</div>
    <div class="floating-emoji" style="bottom: 5%; left: 10%;">ü´ó</div>
    <div class="floating-emoji" style="top: 40%; left: 45%;">üö∞</div>

    <!-- Main white box -->
    <div class="box">
        <h2>üö∞ Water Intake Reminder Setup</h2>
        <p><strong>üßë‚Äçüíº {{ name }}</strong>, your daily target is <strong>ü´ó {{ water }} ml</strong> of water.</p>
        <canvas id="intakeChart"></canvas>

        <form action="/stop" method="POST" style="display:inline;">
            <input type="hidden" name="phone" value="{{ phone }}">
            <button type="submit">Stop Notifications</button>
        </form>

        <form action="/track" method="GET" style="display:inline;">
            <button type="submit">Track Message Status</button>
        </form>
    </div>

    <script>
        const ctx = document.getElementById('intakeChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ scheduled_times | tojson }},
                datasets: [{
                    label: 'Water Intake (ml)',
                    data: {{ water_amounts | tojson }},
                    backgroundColor: '#3498db',
                    borderRadius: 5
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { color: '#2980b9' },
                        title: {
                            display: true,
                            text: 'Water (ml)',
                            color: '#2980b9'
                        }
                    },
                    x: {
                        ticks: { color: '#2980b9' },
                        title: {
                            display: true,
                            text: 'Time',
                            color: '#2980b9'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: { color: '#2980b9' }
                    }
                }
            }
        });
    </script>
</body>
</html>
